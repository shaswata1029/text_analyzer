<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="div1">
        <p>Analyze your Text Here</p>
    </div>

    <textarea name="mytext" id="text" rows=20> </textarea>
    <div id="div2">
        <button id="btn">Analyze Now</button>
        <button id="clr">Clear Now</button>
    </div>
    <div id="div3" hidden>
        <p id="result"></p>
    </div>
    <script src="text.js"></script>
</body>

</html>
